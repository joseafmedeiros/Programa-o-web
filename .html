<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Função com Prompt</title>
    <script>
        function lerExibir() {
            
            var entradaUsuario = window.prompt("Digite algo:");
            
            alert("Você digitou: " + entradaUsuario);
        }
    </script>
</head>
<body>
    <h1>Bem-vindo à Página de Exemplo</h1>
    <button onclick="lerExibir()">Clique aqui para digitar algo</button>
</body>
</html>
